<table mat-table [dataSource]="users" matSort>
  <ng-container matColumnDef="thumbnail">
    <th mat-header-cell *matHeaderCellDef mat-sort-header disabled>Picture</th>
    <td mat-cell *matCellDef="let user" class="user__cell">
      <img [src]="user.picture" />
    </td>
  </ng-container>

  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
    <td mat-cell *matCellDef="let user" class="user__cell">{{user.firstName}}</td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
    <td mat-cell *matCellDef="let user" class="user__cell">{{user.lastName}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let user: columns: displayedColumns"></tr>
</table>
